<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados do Quiz - Chevrolet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="summary-page">
        <header class="page-header">
            <h2>Quiz Finalizado com Sucesso!</h2>
            <p>Confira abaixo o detalhe de suas respostas e sua pontuação.</p>
        </header>

        <main class="summary-box">
            <h3>Seu Resultado:</h3>
            
            <div class="summary-item">
                <strong>Grupo:</strong>
                <p id="summary-group">Carregando...</p>
            </div>
            
            <div class="summary-item">
                <strong>Pontuação Final:</strong>
                <p id="summary-score" style="font-weight: bold; font-size: 1.2rem;">Carregando...</p>
            </div>

            <div id="detailed-summary"></div>
        </main>
        
        <a href="index.html" class="cta-button" style="margin-top: 2rem;">Voltar ao Início</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizResults = JSON.parse(localStorage.getItem('quizResults'));

            if (quizResults) {
                document.getElementById('summary-group').textContent = quizResults.group;
                document.getElementById('summary-score').textContent = `${quizResults.score} de ${quizResults.totalQuestions}`;

                const summaryContainer = document.getElementById('detailed-summary');
                
                quizResults.detailedAnswers.forEach(result => {
                    const questionBlock = document.createElement('div');
                    questionBlock.classList.add('summary-item');

                    const questionTitle = document.createElement('strong');
                    questionTitle.textContent = result.questionText.replace('Selecione a(s) técnica(s) utilizada(s):', '');
                    questionBlock.appendChild(questionTitle);
                    
                    const optionsList = document.createElement('ul');
                    optionsList.classList.add('feedback-list');

                    result.allOptions.forEach(option => {
                        const optionItem = document.createElement('li');
                        optionItem.textContent = option;
                        
                        const isCorrect = result.correctAnswers.includes(option);
                        const wasSelected = result.userSelection.includes(option);

                        if (wasSelected && isCorrect) {
                            optionItem.classList.add('correct'); // Acertou
                        } else if (wasSelected && !isCorrect) {
                            optionItem.classList.add('incorrect'); // Errou
                        } else if (!wasSelected && isCorrect) {
                            optionItem.classList.add('missed'); // Não marcou, mas era correta
                        }
                        
                        optionsList.appendChild(optionItem);
                    });

                    questionBlock.appendChild(optionsList);
                    summaryContainer.appendChild(questionBlock);
                });

                localStorage.removeItem('quizResults');
            } else {
                document.querySelector('.summary-box').innerHTML = "<p>Nenhum resultado recente para exibir.</p>";
            }
        });
    </script>
</body>
</html>
